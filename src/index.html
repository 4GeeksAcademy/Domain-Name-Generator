<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de dominios</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container p-3 my-3 border">
      <h1>Generador de dominios</h1>
      <p>
        Crea un script que genere todas las combinaciones posibles de nombres de
        dominio de una lista de pronombres, adjetivos y sustantivos
      </p>
    </div>

    <div class="container-fluid>
    <div class=" col p-5">
      <button type="button" class="btn btn-primary btn-block" id="btn">
        Generar nuevo dominio
      </button>
      <h2 class="mb-5" id="domain">"Su nuevo dominio sera"</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
